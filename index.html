<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C/C++ Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div id="timer" class="hidden"> Time: 0s</div>
        <div id="progress-bar" class="hidden">
            <div id="progress"></div>
        </div>
        <div id="indicator" class="hidden">
            <span id="question-number">Question: 1/3</span>
            <span id="attempted">Attempted: 0</span>
            <span id="skipped">Skipped: 0</span>
        </div>
        <div id="start-screen">
            <h1>Welcome to Interview Round for SDE ROLE</h1>
            <label for="name">Enter your name:</label>
            <input type="text" id="name" required>
            <button onclick="startQuiz()">Start Quiz</button>
        </div>
        <h3 id="user-name"></h3>
        <div id="quiz-screen" class="hidden">
            <div id="nav-bar">
                
                <ul id="question-list">
                    <!-- Question navigation buttons will be generated here -->
                </ul>
            </div>
            <div class="main-content">
                <h2 id="question-title"></h2>
                <div id="options">
                    <!-- Options will be generated here -->
                </div>
                <button onclick="skipQuestion()">Skip</button>
                <button onclick="nextQuestion()">Next</button>
            </div>
        </div>
        <div id="result-screen" class="hidden">
            <h1>Quiz Completed</h1>
            <p id="result"></p>
            <p id="time-taken"></p>
            <button onclick="location.reload()">Restart Quiz</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
